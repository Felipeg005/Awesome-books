<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Awesome Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1 class="text-center mb-3 m-4">Awesome Books</h1>
      <div id="books" class="d-flex flex-column bd-highlight mb-3 vw-100">
      </div>
      <h2 class="text-center mb-3 m-4">Add a New Book</h2>
      <div class="d-flex flex-column mt-5 align-items-center mt-1">
        <form id="form">
          <input class="form-control d-inline" id="title" type="text" placeholder="Title" required />
          <input class="form-control d-inline" id="author" type="text" placeholder="Author" required/>
          <div class="d-flex justify-content-end"><button id="add-button" class='btn btn-success text-white w-25 border' type="submit">Add</button></div>
        </form>
      </div>
     
    </main>
    <script src="./script.js"></script>
  </body>
</html>
