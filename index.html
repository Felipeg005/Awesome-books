<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Awesome Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <h1 class="text-center mb-3">Awesome Books</h1>
      <div id="books" class="d-flex align-self-stretch bd-highlight align-items-stretch flex-row border shadow p-4 flex-wrap mt-1 justify-content-between w-100">
        
      </div>
      <div class="d-flex flex-column mt-5 align-items-center mt-1">
        <form id="form">
          <input class="form-control d-inline" id="title" type="text" placeholder="Title" required />
          <input class="form-control d-inline" id="author" type="text" placeholder="Author" required/>
          <button id="add-button" class='btn btn-success text-white w-100 border' type="submit">Add</button>
        </form>
      </div>
     
    </main>
    <script src="./script.js"></script>
  </body>
</html>
